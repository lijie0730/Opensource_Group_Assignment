<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>
  <style>
    body * { margin: 4px; }
    h3 { margin-top: 16px; }
    label { font-size: 14px; font-weight: bold; }
    div { border: 1px solid rgba(0,0,0,0.2); padding: 4px; }
    button { font-size: 18px; font-weight: bold; }
    #chosen-items { display: flex; flex-direction: column; }
    div div { border: none; }
  </style>
  <body>
    <h2>Settings:</h2>
    <form>
      <div>
        <label for="color">Enter Zip Code or City</label>
        <input type="text" id="color">
      </div>
      <div>
        <label for="theme">Choose A Theme</label>
        <select id="theme">
          <option value="Default" selected>Default</option>
          <option value="Dark">Dark</option>
          <option value="Image">Image</option>
        </select>
      </div>
      <div id="local-select">
        <label for="image">Pick a Background Image</label>
        <input id="image" type="file">
      </div>
      <h3>Items to appear in top bar:</h3>
      <div id="chosen-items">
        <div>
          <input type="checkbox" id="bookmarks">
          <label for="bookmarks">Bookmarks</label>
        </div>
        <div>
          <input type="checkbox" id="topsites">
          <label for="topsites">Top Sites</label>
        </div>
        <div>
          <input type="checkbox" id="weather">
          <label for="weather">Weather</label>
        </div>
        <div>
          <input type="checkbox" id="search">
          <label for="search">Search</label>
        </div>
      </div>
      <button type="submit">Save</button>
    </form>
    <script src="./options.js"></script>
  </body>
</html>
