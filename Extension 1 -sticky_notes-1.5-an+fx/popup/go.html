

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
				
<style type="text/css">

	#itsAFact {
	    text-align: center;
	    padding: 5px;
	}
	#cleanPad,#cleanPad2 {
	    cursor: pointer;
	    display: block;
	    margin: 5px auto 0;
	    width: 100px;
	    background: #888;
	    text-align: center;
	    padding: 5px;
	    color: #fff;
	}
	textarea {
	    font-size: 16px;
		width: 350px;
		height: 250px;
	    padding: 5px;
		overflow: auto;
	}

	#layOver,#layOver2 {
	    position: absolute;
	    left: 0;
	    top: 0;
	    right: 0;
	    height: 100vh;
	    background: rgba(0,0,0,0.5);
	}

	#layOver button {
	    background: #fff;
	    border: 0;
	    padding: 5px 30px;
	    margin: 10px 20px;
	    font-weight: bold;
	}


	#layOver2 button {
	    background: #fff;
	    border: 0;
	    padding: 5px 30px;
	    margin: 10px 20px;
	    font-weight: bold;
	}

	#layOver > div {
	    color: #fff;
	    margin-top: 140px;
	}

	#layOver2 > div {
	    color: #fff;
	    margin-top: 140px;
	}

	.hidden {
	    display: none;
	}
 
</style>
</head>
<body>
	
<select style="margin-left: 15px;margin-top: 5px;" id="selectsize">
  <option value="20">change font size
  <option value="10">10
  <option value="20">20
  <option value="30">30
  <option value="40">40
  <option value="50">50
  <option value="60">60
</select>

<button id="page_1">page 1</button>
<button id="page_2">page 2</button>	
	
	
<input style="margin-left:  50px" type="checkbox" id="mytime" name="mytime" value="57"> <i class="fas fa-clock"></i>

<div id="itsAFact">

	<div>
		<textarea id="tslNotes" placeholder="page 1"></textarea>
		<textarea id="tslNotes2" placeholder="page 2" hidden></textarea>

		<div id="Pad1">
			<a id="cleanPad">Clear</a>   
		</div>		
		
		<div id="Pad2" hidden>
			<a id="cleanPad2">Clear</a>   
		</div>
		
		<br>

		<button id="btn_default" type="button" class="btn btn-default btn-xs">Default</button>
		<button id="btn_primary" type="button" class="btn btn-primary btn-xs">Blue</button>
		<button id="btn_success" type="button" class="btn btn-success btn-xs">Green</button>
		<button id="btn_info" type="button" class="btn btn-info btn-xs">Light Blue</button>
		<button id="btn_warning" type="button" class="btn btn-warning btn-xs">Orange</button>
		<button id="btn_danger" type="button" class="btn btn-danger btn-xs">Red</button>
		<button style="color:white;background-color:#3C4B55;margin-left: 15px" id="button_time" type="button" class="btn btn-xs"><i class="fas fa-stopwatch"></i> Timer</button>


	</div>	
	
	 <div id="layOver" class="hidden">
	 	<div>Are you sure to delete everything in page 1 ?</div>
	 	<button id="yesPlz">Yes</button>
	 	<button id="nope">No</button>
	 </div>
	
	 <div id="layOver2" class="hidden">
		<div>Are you sure to delete everything in page 2 ?</div>
		<button id="yesPlz2">Yes</button>
		<button id="nope2">No</button>
	 </div>
	
</div>
	

</body>
<script src="getMe.js"></script>
</html>
